{% load static%}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Contact Us</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'website/css/bootstrap.css'%}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'website/css/style.css'%}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'website/css/responsive.css'%}" rel="stylesheet" />
  <!-- icon -->
  <link rel="icon" href="{%static 'website/images/favicon.png'%}" type="image/x-icon">
  <link rel="shortcut icon" href="{%static 'website/images/favicon.png'%}" type="image/x-icon">
</head>
<img src="{% static 'website/images/dogshake_500x500.png'%}"  alt="Image description" style="position: absolute; top: 150px; left: 1200px;">
<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <img src="{% static 'website/images/logo.png'%}" alt="">
            <span>
              Jack's Animal Rescue 
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="pet.html">Pet's gallery </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="adopt.html"> Adopt Now </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="faq.html"> FAQ</a>
                </li>
              </ul>
            
            </div>
            <div class="quote_btn-container  d-flex justify-content-center">
              <a href="">
                
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->

  </div>
  {% if Name %}
  <br><br>
  <center>
  <h2>Thanks for the Email {{Name}}</h2>
  </center>  

  {% else %}
 
  {% endif %}
  

  <!-- map section -->
  <section class="map_section">
    <div id="map" class="h-100 w-100 ">
    </div>
       
    <div class="form_container ">
      <form action="{% url 'contact' %}" method = 'post'>
        {% csrf_token %}
      <div class="row">
        <div class="col-md-8 col-sm-10 offset-md-4">
          
          <form action="">
            <div class="text-center">
              <h3>
                Contact Us
              </h3>
            </div>
            <div>
              <input type="text" name="Name" class="pt-3" placeholder="Full Name">
            </div>
            <div>
              <input type=" text" name="Phone_Number" placeholder="Phone Number">
            </div>
            <div>
              <input type="email" name="Email" placeholder="Email">
            </div>
            <div>
              <input type="text" name = "Message" class="message-box" placeholder="Message">
            </div>
            <div class="d-flex justify-content-center">
              <button>
                SEND
              </button>
              
            </div>
          </form>
          

        </div>
      </div>
      
    </div>
    </div>
  </form>
  </section>


  <!-- end map section -->

  <!-- info section -->
  <section class="info_section layout_padding2">
    <div class="container">
      <div class="info_items">
        <a href="about.html">
          <div class="item ">
            <div class="img-box box-1">
              <img src="about.html" alt="">
            </div>
            <div class="detail-box">
              <p>
                Location
              </p>
            </div>
          </div>
        </a>
        <a href="contact.html">
          <div class="item ">
            <div class="img-box box-3">
              <img src="contact.html" alt="">
            </div>
            <div class="detail-box">
              <p>
                Email
              </p>
            </div>
          </div>
        </a>
        <a href="https://www.facebook.com/groups/jacksanimalrescue">
          <div class="item ">
            <div class="img-box box-4">
              <img src="facebook.png" alt="">
            </div>
            <div class="detail-box">
              <p>
                Facebook
              </p>
            </div>
          </div>
        </a>
        <a href="https://www.instagram.com/jacks_animal_rescue/?hl=en">
          <div class="item ">
            <div class="img-box box-5">
              <br>
              
            </div>
            <div class="detail-box">
              <p>
                Instagram
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>


  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>

 

</html>
